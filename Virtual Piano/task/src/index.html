<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="white-keys">
    <kbd id="keyA">A</kbd>
    <kbd id="keyS">S</kbd>
    <kbd id="keyD">D</kbd>
    <kbd id="keyF">F</kbd>
    <kbd id="keyG">G</kbd>
    <kbd id="keyH">H</kbd>
    <kbd id="keyJ">J</kbd>
  </div>
  <div class="black-keys">
      <kbd id="keyW">W</kbd>
      <kbd id="keyE">E</kbd>
      <kbd id="keyT">T</kbd>
      <kbd id="keyY">Y</kbd>
      <kbd id="keyU">U</kbd>
  </div>
  <script src="main.js"></script>
</body>
</html>
